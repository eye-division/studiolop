---
layout: page
title: "Galleries"
permalink: /gallery/
---
<div class="gallery">

{% for gallery in site.gallery%}

     <div class="gallery-box{% cycle '', ' last' %}">

          <a href="{{ gallery.permalink }}" title="{{ gallery.title }}">
	          <img src="{{ gallery.image_path }}" alt="{{ gallery.title }}"/>
	          <h4>{{ gallery.title }}</h4>
          </a>

     </div>

{% endfor %}
</div>
